<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Clash Royale Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: transparent;
    color: #fff;
    font-size: 24px;
  }
  .stat {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div id="stats"></div>

<script>
async function updateStats() {
  try {
    const res = await fetch('stats.txt'); // lit ton fichier stats.txt
    const text = await res.text();
    const lines = text.split('\n');
    const container = document.getElementById('stats');
    container.innerHTML = '';
    lines.forEach(line => {
      const div = document.createElement('div');
      div.className = 'stat';
      div.textContent = line;
      container.appendChild(div);
    });
  } catch (err) {
    console.error('Erreur lecture stats.txt:', err);
  }
}

// mise Ã  jour toutes les 5 secondes
updateStats();
setInterval(updateStats, 5000);
</script>

</body>
</html>
