
        <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compteur Clash Royale</title>
<style>
  body { font-family: Arial, sans-serif; background: transparent; color: #fff; }
  .compte { margin: 5px 0; font-size: 24px; }
  .bar { display: inline-block; width: 200px; height: 20px; background: #444; margin-left: 10px; border-radius: 5px; overflow: hidden; vertical-align: middle; }
  .fill { height: 100%; background: #0f0; text-align: right; padding-right: 5px; color: #000; font-weight: bold; line-height: 20px; }
</style>
</head>
<body>

<div class="compte" id="c1">C1: <span class="bar"><span class="fill" id="fill1"></span></span> <span id="emoji1"></span></div>
<div class="compte" id="c2">C2: <span class="bar"><span class="fill" id="fill2"></span></span> <span id="emoji2"></span></div>
<div class="compte" id="c3">C3: <span class="bar"><span class="fill" id="fill3"></span></span> <span id="emoji3"></span></div>

<script>
const url = "https://raw.githubusercontent.com/younesand48-spec/Clash-coun/refs/heads/Root/stats.txt";

async function updateStats() {
  try {
    const res = await fetch(url);
    const text = await res.text();
    const stats = text.trim().split("\n").map(x=>parseInt(x));
    
    for(let i=0;i<3;i++){
      const fill = document.getElementById("fill"+(i+1));
      const emoji = document.getElementById("emoji"+(i+1));
      const value = stats[i];
      const percent = Math.min(value/10000,1)*100;
      fill.style.width = percent+"%";
      fill.textContent = value;
      emoji.textContent = value>9000?"ðŸ˜Ž":"ðŸ˜¢";
    }
  } catch(e){
    console.error("Erreur fetch stats:", e);
  }
}

// Mettre Ã  jour toutes les 10 secondes
updateStats();
setInterval(updateStats, 10000);
</script>

</body>
</html>
