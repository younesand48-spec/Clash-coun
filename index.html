
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stats Clash Royale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: transparent;
      text-align: center;
    }
    #stats {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #bar-container {
      width: 300px;
      height: 25px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      margin: 0 auto;
      overflow: hidden;
    }
    #bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, gold, orange);
      border-radius: 12px;
      transition: width 1s;
    }
    #emoji {
      font-size: 32px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="stats">Chargement...</div>
<div id="bar-container">
  <div id="bar-fill"></div>
</div>
<div id="emoji">ğŸ˜</div>

<script>
  const tag = "LC0G99YGU"; // Ton tag Clash Royale
  const statsDiv = document.getElementById("stats");
  const barFill = document.getElementById("bar-fill");
  const emoji = document.getElementById("emoji");

  let lastTrophies = 0;

  async function fetchStats() {
    try {
      const res = await fetch(`https://proxy.royaleapi.dev/v1/players/${tag}`);
      const data = await res.json();

      const trophies = data.stats.trophies || 0;
      const wins = data.stats.wins || 0;
      const losses = data.stats.losses || 0;
      const ratio = losses > 0 ? (wins / (wins + losses) * 100).toFixed(1) : wins;

      statsDiv.textContent = `ğŸ† ${trophies} | Ratio : ${ratio}%`;

      // Barre de trophÃ©es (max 12000 pour la visualisation)
      const percent = Math.min(trophies / 12000 * 100, 100);
      barFill.style.width = percent + "%";

      // Emoji dynamique
      if (trophies > lastTrophies) emoji.textContent = "ğŸ˜ƒ";
      else if (trophies < lastTrophies) emoji.textContent = "ğŸ˜¢";
      else emoji.textContent = "ğŸ˜";

      lastTrophies = trophies;
    } catch (err) {
      statsDiv.textContent = "Erreur rÃ©cupÃ©ration stats";
      console.error(err);
    }
  }

  fetchStats();
  setInterval(fetchStats, 30000); // toutes les 30 sec
</script>

</body>
</html>
